# renew_before_expiry = 30 days
version = 2.6.0
archive_dir = /etc/letsencrypt/archive/simontp.duckdns.org
cert = /etc/letsencrypt/live/simontp.duckdns.org/cert.pem
privkey = /etc/letsencrypt/live/simontp.duckdns.org/privkey.pem
chain = /etc/letsencrypt/live/simontp.duckdns.org/chain.pem
fullchain = /etc/letsencrypt/live/simontp.duckdns.org/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 9f9d64aa286ab29a4466a1ed23cb5b11
rsa_key_size = 4096
server = https://acme-v02.api.letsencrypt.org/directory
authenticator = dns-duckdns
dns_duckdns_credentials = /config/dns-conf/duckdns.ini
dns_duckdns_no_txt_restore = True
key_type = ecdsa
